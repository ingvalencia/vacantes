<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><title>Vacantes Administrativas</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><style>.navbar {
      background-color: #40E0D0;
    }
    .navbar-brand h1 {
      color: white;
      margin: 0;
    }
    .btn-salir {
      background-color: red;
      color: white;
    }</style><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div><script>function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('.sidebar a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const path = link.getAttribute('href');
          window.history.pushState({}, '', path);
          const navEvent = new PopStateEvent('popstate');
          window.dispatchEvent(navEvent);
          closeNav();  // Cerrar el menú después de seleccionar una opción
        });
      });
    });</script></body></html>
